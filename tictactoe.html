<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe Game</title>
		

		<link href="C:\Users\Will\Desktop\Coding\Dank Website\tictactoe.css" rel="stylesheet" type="text/css">

	<body>

					<span class="start">New Game</span>

			</div>
			<div class="board">
				<div class="space" data-space = "0"></div>
				<div class="space" data-space = "1"></div>
				<div class="space" data-space = "2"></div>
				<div class="space" data-space = "3"></div>
				<div class="space" data-space = "4"></div>
				<div class="space" data-space = "5"></div>
				<div class="space" data-space = "6"></div>
				<div class="space" data-space = "7"></div>
				<div class="space" data-space = "8"></div>
			</div>
		</div>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
